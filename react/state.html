<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
        {
       var MyComponent = React.createClass({
          getInitialState:function(){
              return{
                  isBtnOn:false
              }
          },
          handleClick:function(){
              this.setState({isBtnOn:true})
          },
          render:function(){
              return <button onClick='handleClick'>{this.state.isBtnOn ? '开' : '关'}</button>
          }
      })
      ReactDOM.render( 
          <MyComponent></MyComponent>,
          document.getElementById('test1')
      )
    }

    {
        //练习
        var MyComponent = React.createClass({
            getInitialState:function(){
                return{
                    opacityValue:0,
                }
            },
            ComponentWillMount:function(){
                setInterval(() => {
                    let nowValue = this.state.opacityValue
                    nowValue += 0.1
                    if(nowValue > 1){
                        nowValue = 0
                    }
                    this.setState({opacityValue:nowValue},function(){
                    console.log('成功后的回调');
                })
                }, 500);
               
            },
            render:function(){
                return <h1 style={{this.state.opacityValue}}>hello lifeCycle</h1>
            }
        })

        ReactDOM.render(
            <MyComponent/>,
            document.getElementById('test2')
        )
    }
    //表单
    //受控表单 非受控表单（defaultValue）
    //受控表单元素解决方案
    //1.初始化一个状态 
    //getInitialState:function(){}
    //2.将初始化的值 绑定给表单元素的属性 
    //3.通过onChange()修改状态


    </script>
</body>

</html>
