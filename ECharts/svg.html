<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- svg特点：
   1.基于对象模型
   2.多个图形元素
   3.高保真  -->
    <svg width="100%" height="100%" versoin='1.1' xmlns="http://www.w3.org/2000/svg">
        <!-- circle标签用于画圆 cx cy定义圆心坐标 默认(0,0) r半径 Stroke属性定义一条线，文本或元素轮廓颜色 stroke- width属性定义了一条线，文本或元素轮廓厚度 -->
        <circle cx='70' cy='50' r='40' stroke='black' stroke-width='2' fill='red'></circle>
        <!-- <rect> 标签可用来创建矩形，以及矩形的变种。width 和 height 属性可定义矩形的高度和宽度 CSS 的 fill 属性定义矩形的填充颜色 CSS 的 stroke-width 属性定义矩形边框的宽度 CSS 的 stroke 属性定义矩形边框的颜色-->
        <rect x='120' width='100' height='100' style='fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)'></rect>
    </svg>
</body>

</html>
