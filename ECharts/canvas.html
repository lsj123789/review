<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- canvas特点：
1.基于像素
2.单个html 类似画笔在画布上画画
3.Echarts基于canvas画图 -->

    <canvas id="myCanvas" width="400px" height="300px">您的浏览器不支持canvas</canvas>
</body>
</html>
<script>
    //获取画布对象
    var canvas = document.getElementById("myCanvas")
    //getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
    var ctx = canvas.getContext("2d")
    //开始一个新的绘制路径 
    //beginPath() 方法开始一条路径，或重置当前的路径。
    ctx.beginPath()
    //设置弧线的颜色为red strokeStyle 属性设置或返回用于笔触的颜色、渐变或模式。
    //语法：context.strokeStyle=color|gradient|pattern;
    ctx.strokeStyle = "red"
    var circle = {
        x: 100,//圆心的x轴坐标
        y: 100,//圆心的y轴坐标
        r: 50//半径

    }
    //arc() 方法创建弧/曲线（用于创建圆或部分圆）。
    //如需通过 arc() 来创建圆，把起始角设置为 0，结束角设置为 2*Math.PI。(PI是弧度制的Π，Math.PI=180°)
    //语法：context.arc(x,y,r,sAngle,eAngle,counterclockwise);(圆心横坐标，纵坐标，半径，起始角，结束角，顺逆时针(可选))
    ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2, false)
    //stroke() 方法会实际地绘制出通过 moveTo() 和 lineTo() 方法定义的路径。默认颜色是黑色。
    //按照指定路径绘制弧线
    ctx.stroke()
</script>
