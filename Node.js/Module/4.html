<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #container {
        width: 600px;
        height: 300px;
        background-color: coral;
        padding: 10px;
        text-align: center;
        margin: 0 auto;
    }
</style>

<script>
    //通过参数形式划分子模块，进一步增强模块可维护性和可扩展性
    var modules = (function (m) {
        m.sum = function (a, b) {
            return parseInt(a) + parseInt(b)
        }
        m.abstract = function (a, b) {
            return parseInt(a) - parseInt(b)
        }
        m.multify = function (a, b) {
            return parseInt(a) * parseInt(b)
        }
        m.devide = function (a, b) {
            return parseInt(a) / parseInt(b)
        }
        return m

    })(modules || {})
    var modules = (function (m) {
        m.mod = function (a, b) {
            return parseInt(a) % parseInt(b)
        }
        return m
    })(modules || {})

    window.onload = function () {//保证元素在标签加载完成之后再去获取
        var btn = document.getElementById('btn')
        btn.onclick = function () {
            var a = document.getElementById('a').value
            var b = document.getElementById('b').value
            var flag = (document.getElementById('flag').value)//flag是字符型
            var result = 0
            switch (parseInt(flag)) {
                case 1:
                    result = modules.sum(a, b)
                    break;
                case 2:
                    result = modules.abstract(a, b)
                    break;
                case 3:
                    result = modules.ultiply(a, b)
                    break;
                case 4:
                    result = modules.devide(a, b)
                    break;
                case 5:
                    result = modules.mod(a, b)
                    break;
            }
            var ret = document.getElementById('result');
            ret.innerHTML = result;
        }
    }
</script>

<body>
    <div id="container">
        <input type="text" id='a'>
        <select id="flag">
            <option value="1">加</option>
            <option value="2">减</option>
            <option value="3">乘</option>
            <option value="4">除</option>
            <option value="5">取余</option>
        </select>
        <input type="text" id="b">
        <input type="button" id="btn" value="计算">
        <div id="result"></div>
    </div>
</body>

</html>
