<body>
    <script>
        // -----------------------------------------------------------递归------------------------------------------------------------------------
        // 递归：1.找规律 2.找出口

        // 用递归的方法求n的阶乘
        // n! = n * (n -1)!

        function mul(n) {
            if (n == 1 || n == 0) {
                return 1
            }
            return n * mul(n - 1)
        }
        //用递归方法求菲普那契额数列
        //fb(n) = fb(n - 1) + fb(n - 2)
        function fb(n) {
            if (n == 1 || n == 2) {
                return 1
            }
            return fb(n - 1) + fb(n - 2)
        }
    </script>
